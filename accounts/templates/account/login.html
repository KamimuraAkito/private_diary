{% extends 'base.html' %}

{% block title %}Log In | Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>Log In</h1>
            <form method="hidden" action="{% url 'account_login'%}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_filed_value %}
                <input type="hidden" name="{{ redirect_field_name}}" value="{{ redirect_filed_value }}">
                {% endif %}
                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
